template: huawei-emma
products:
  - brand: Huawei
    description:
      generic: EMMA
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: modbus
    choice: ["tcpip"]
  - name: capacity
    advanced: true
  - name: energy-sensor
    advanced: true
    description:
      en: Energy-Sensor to be used for grid
      de: Für grid zu verwendender Energiesensor
    help:
      en: "Use either built-in energy sensors or external meter (e.g. YDS60 or DTSU666) connected to RS485#2."
      de: "Eingebaute (built-in) Energiemessung oder externen (external) an RS485#2 angeschlossenen Stromzähler (z.B. YDS60 oder DTSU666) verwenden."
    type: choice
    choice: ["built-in", "external"]
    default: built-in
    usages: ["grid"]
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: {{ if (eq .energy-sensor "external") }}31913 # Active power of external electric energy sensor{{ else }}31657 # Active power of built-in electric energy sensor{{ end }}
      type: holding
      decode: int32
  energy:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: {{ if (eq .energy-sensor "external") }}31935 # Total negative active energy of external electric energy sensor{{ else }}31679 # Total negative active energy of built-in electric energy sensor{{ end }}
      type: holding
      decode: int64
    scale: 0.01
  currents:
  - source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: {{ if (eq .energy-sensor "external") }}31907 # Phase A current of external electric energy sensor{{ else }}31651 # Phase A current of built-in electric energy sensor{ end }}
      type: holding
      decode: int32
    scale: 0.1
  - source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: {{ if (eq .energy-sensor "external") }}31909 # Phase B current of external electric energy sensor{{ else }}31653 # Phase B current of built-in electric energy sensor{{ end }}
      type: holding
      decode: int32
    scale: 0.1
  - source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: {{ if (eq .energy-sensor "external") }}31911 # Phase C current of external electric energy sensor{{ else }}31655 # Phase C current of built-in electric energy sensor{{ end }}
      type: holding
      decode: int32
    scale: 0.1
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: 30354 # Active power
      type: holding
      decode: int32
  energy:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: 30344 # E-Total
      type: holding
      decode: uint32
    scale: 0.1
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: 30360
      type: holding
      decode: int32nan
    scale: -1
  energy:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: 30312 # Total discharge
      type: holding
      decode: uint32nan
    scale: 0.01
  soc:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: 30368
      type: holding
      decode: uint16nan
    scale: 0.01
  capacity: {{ .capacity }} # kWh
  {{- end }}
