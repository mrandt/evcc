template: huawei-emma
products:
  - brand: Huawei
    description:
      generic: EMMA
params:
  - name: usage
    choice: ["grid", "pv", "battery"]
    allinone: true
  - name: modbus
    choice: ["tcpip"]
  - name: energysensor
    type: choice
    choice: ["internal", "external"]
    description:
      en: Energy-Sensor to be used
      de: Zu verwendender Energiesensor
    help:
      en: "internal: built-in energy sensor, external: RS485 connected power meter like a YDS60 or DTSU666"
      de: "internal: eingebauter Energiesensor, external: per RS485 angeschlossener Energiez√§hler, z.B. YDS60 oder DTSU666"
    advanced: true
    default: internal
    usages: ["grid"]
  - name: capacity
    advanced: true
    usages: ["battery"]
render: |
  type: custom
  {{- if eq .usage "grid" }}
  power:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: {{ if eq .energysensor "external" }}31913{{ else }}31657{{ end }} # active power of electric energy sensor
      type: holding
      decode: int32
  energy:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: {{ if eq .energysensor "external" }}31935{{ else }}31679{{ end }} # total negative active energy of electric energy sensor
      type: holding
      decode: int64
    scale: 0.01
  currents:
  - source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: {{ if eq .energysensor "external" }}31907{{ else }}31651{{ end }} # phase A current of electric energy sensor
      type: holding
      decode: int32
    scale: 0.1
  - source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: {{ if eq .energysensor "external" }}31909{{ else }}31653{{ end }} # phase B current of electric energy sensor
      type: holding
      decode: int32
    scale: 0.1
  - source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: {{ if eq .energysensor "external" }}31911{{ else }}31655{{ end }} # phase C current of electric energy sensor
      type: holding
      decode: int32
    scale: 0.1
  {{- end }}
  {{- if eq .usage "pv" }}
  power:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: 30354 # Active power
      type: holding
      decode: int32
  energy:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: 30344 # E-Total
      type: holding
      decode: uint32
    scale: 0.1
  {{- end }}
  {{- if eq .usage "battery" }}
  power:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: 30360
      type: holding
      decode: int32nan
    scale: -1
  energy:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: 30312 # Total discharge
      type: holding
      decode: uint32nan
    scale: 0.01
  soc:
    source: modbus
    id: 0
    uri: {{ .host }}:{{ .port }}
    register:
      address: 30368
      type: holding
      decode: uint16nan
    scale: 0.01
  capacity: {{ .capacity }} # kWh
  {{- end }}
